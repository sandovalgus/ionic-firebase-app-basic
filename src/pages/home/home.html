<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
	<ion-list>
	  <button  ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
	    {{ note.title }}
	  </button>  
	</ion-list> 
	<div padding>
		<button ion-button block (click)="CreateNote()">Crear Nota</button>
	</div>
</ion-content>
